<nav>
  <div class="top">
    <div class="number">
      <i class="fa-solid fa-square-phone"></i>
      <span>*7007 / +995 (32) 2 60 30 60</span>
    </div>
    <div class="addInfo">
      <span>სავაჭრო პოლიტიკა</span>
      <span>განვადება</span>
      <span>კარიერა</span>
      <span>Trade In</span>
      <span>ფილიალები</span>
      <span>ყველა აქცია</span>
    </div>
  </div>
  <div class="bottom">
    <div class="logo" routerLink="/">
      <img src="https://zoommer.ge/icons/main-logo.svg" alt="" />
    </div>
    <div class="navigation">
      <div class="navv">
        <span><i class="fi fi-br-grid"></i> ნავიგაცია</span>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass" routerLink="/search"></i>
          <input type="search" placeholder="ძიება" />
        </div>
      </div>
      <span routerLink="/cart"
        ><i class="fi fi-rr-shopping-cart"></i> კალათა</span
      >
      <span (click)="toggleAuthorization()"
        ><i class="fi fi-rr-circle-user"></i> შესვლა</span
      >
      <span><img src="/georgia.png" alt="" /></span>
    </div>
  </div>
  <div class="mobileMenu">
    <div class="menu">
      <div class="logoM" routerLink="/">
        <img src="https://zoommer.ge/icons/main-logo.svg" alt="" />
      </div>
    </div>
    <div class="cart">
      <span><i class="fi fi-rr-search" routerLink="/search"></i></span>
      <span routerLink="/cart"><i class="fi fi-rr-shopping-cart"></i></span>
      <span><img src="/georgia.png" alt="" /></span>
    </div>
    <div class="mobileNavigation">
      <div class="navItem activeMitem">
        <i class="fi fi-rr-home"></i>
        <span>მთავარი</span>
      </div>
      <div class="navItem" (click)="toggleBurger()">
        <i class="fi fi-rr-category"></i>
        <span>კატეგორიები</span>
      </div>
      <div class="navItem">
        <i class="fi fi-rr-percentage"></i>
        <span>აქციები</span>
      </div>
      <div class="navItem">
        <i class="fi fi-rr-exchange"></i>
        <span>შედარება</span>
      </div>
      <div class="navItem" (click)="toggleAuthorization()">
        <i class="fi fi-rr-circle-user"></i>
        <span>შესვლა</span>
      </div>
    </div>
  </div>
</nav>
<div
  class="burger"
  [class.activeBurger]="burgerToggle"
  (click)="toggleBurger()"
>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>
<div class="mobileActiveMenu" [class.hidden]="burgerToggle">
  <div class="topM">
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="ძიება" />
    </div>
  </div>
  <div class="bottomM">
    <div class="leftM">
      <div class="categoryM activeM">
        <i class="fi fi-tr-mobile-notch"></i>
        <span>მობილურები</span>
      </div>
      <div class="categoryM">
        <i class="fi fi-tr-laptop"></i>
        <span>ლეპტოპები</span>
      </div>
      <div class="categoryM">
        <i class="fi fi-tr-mobile-notch"></i>
        <span>სხვა</span>
      </div>
    </div>
  </div>
</div>

@if(authorizationToggle) {
<app-authorization
  (sendCloseCommand)="getAnswerFromAuth($event)"
></app-authorization>
}
